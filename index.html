<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Skeleton  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- Google Font Integration  -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital@1&display=swap" rel="stylesheet">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="css/style.css">


  <title>Simple Number Guesse Game</title>
</head>
<body>

  <div class="container">
    <h1>Guess the Number</h1>
    <div id="game">
      <p>Guess a number between <span id="min-num">1</span> and <span id="max-num">10</span></p>
      <input type="number" id="guess-input" placeholder="Guess the Number">
      <input type="submit" value="Check" id="guess-btn" class="button-primary ">
      <p class="message"></p>
    </div>  
  </div>
  

  <script src="js/app.js"></script>
</body>
</html>
